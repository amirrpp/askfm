{% extends "base.html" %}
{% load static %}

{% block header %}
    <h1>User list</h1>
{% endblock %}

{% block main_block %}
    <div class="list-group">
        {% for user_item in users %}
            <a href="{% url 'user_questions' user_pk=user_item.pk %}"
               class="list-group-item">{{ user_item.username }}</a>
        {% endfor %}
    </div>
{% endblock %}
