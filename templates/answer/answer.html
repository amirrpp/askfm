{% extends "base.html" %}
{% load static %}

{% block header %}
    <h1>Answer to "{{ question.question }}"</h1>
{% endblock %}

{% block main_block %}
    <div>
        <form action="{% url 'question_answer' user_pk=current_user.pk pk=question.pk %}" method="post"
              class="jumbotron">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    <textarea class="form-control" id="{{ field.auto_id }}" name="{{ field.name }}"
                              placeholder="{{ field.name }}"></textarea>
                </div>
            {% endfor %}

            <input class="btn btn-success" type="submit" value="Add"/>
        </form>
    </div>
{% endblock %}
